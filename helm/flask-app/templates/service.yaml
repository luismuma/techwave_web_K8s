apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}
    version: {{ .Values.version }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
