name: Build and Deploy Docker Image
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
      # 2. Login en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # 3. Construye la imagen con tag del registry
      - name: Build Docker image
        run: docker build -t lumuma2025/techwave_web_k8s:1.0.0 -f docker/Dockerfile .
      # 4. Push de la imagen al registry
      - name: Push Docker image
        run: docker push lumuma2025/techwave_web_k8s:1.0.0
      # 5. verifica informacion de la imagen
      - name: Verify Docker image
        run: docker images

  
          

