name: Build and Deploy Docker Image
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construye la imagen con tag del registry
      - name: Build Docker image
        run: docker build -t lumuma2025/techwave_web_k8s:1.0.0 -f docker/Dockerfile .


      # 4. Push de la imagen al registry
      - name: Push Docker image
        run: docker push lumuma2025/techwave_web_k8s:1.0.0

  deploy:
    runs-on: ubuntu-latest
    needs: build   # Este job espera a que build termine correctamente
    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instala kubectl y Helm
      - name: Setup Kubernetes tools
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 3. Configura acceso al cluster Kubernetes
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      # 4. Despliega la imagen usando Helm
      - name: Deploy to Kubernetes with Helm
        run: |
          helm install techwave helm/flask-app -f helm/flask-app/values.yaml
          
          

